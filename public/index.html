<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <link href="slogow.png" rel="icon" type="image/png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  :root { color-scheme: dark; }
  body { font-family: "Courier New", monospace; background:#000; color:#fff; margin:0; }

  /* Sections */
  section {
    display: none;
    min-height: 100vh;
    box-sizing: border-box;
  }
  section.active {
    display: block !important;
  }
  
  /* Default section styling */
  section.active:not(#chatroomsScreen):not(#funroomsScreen):not(#chatScreen):not(#funScreen) {
    display: flex !important;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 16px;
  }

  /* Inputs + Buttons */
  input, button, select {
    font-family: inherit;
    background:#000;
    color:#fff;
    border:1px solid #fff;
    padding:10px 12px;
    border-radius: 6px;
    transition: all 0.2s ease-in-out;
  }
  input:focus, button:hover, select:focus {
    box-shadow: 0 0 8px #fff;
    outline: none;
  }
  button { cursor:pointer; font-weight:bold; }

  /* Join screen */
  #joinForm {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    max-width: 320px;
    margin-top: 20px;
  }

  /* Menu screen */
  #menuScreen h1 {
    margin-bottom: 24px;
  }

  /* Menu options (cards) */
  .cards {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    max-width: 320px;
    margin-bottom: 20px;
  }
  .card {
    border: 2px solid #fff;
    padding: 16px 12px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    border-radius: 8px;
    background: #000;
    color: #fff;
    font-weight: bold;
    min-height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
  }
  .card:hover,
  .card:focus {
    box-shadow: 0 0 12px #fff;
    transform: translateY(-2px);
    background: #111;
  }

  /* Split Layout for Chatrooms */
  #chatroomsScreen.active {
    display: flex !important;
    flex-direction: row !important;
    justify-content: flex-start !important;
    align-items: flex-start !important;
    width: 100vw;
    height: 100vh;
    padding: 0;
    gap: 0;
  }
  
  /* Split Layout for Funrooms */
  #funroomsScreen.active {
    display: flex !important;
    flex-direction: row !important;
    justify-content: flex-start !important;
    align-items: flex-start !important;
    width: 100vw;
    height: 100vh;
    padding: 0;
    gap: 0;
  }
  
  #chatLeft, #funLeft {
    width: 35%;
    height: 100vh;
    background: #000;
    border-right: 2px solid #fff;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  
  #chatRight, #funRight {
    width: 65%;
    height: 100vh;
    background: #000;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  #availableRoomsList, #availableFunroomsList {
    margin-top: 20px;
  }
  
  .room-item {
    border: 1px solid #fff;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    background: #111;
  }
  
  .room-item:hover {
    box-shadow: 0 0 8px #fff;
    background: #222;
  }
  
  .room-item.selected {
    border-color: #4cb3ff;
    box-shadow: 0 0 10px #4cb3ff;
  }

  /* Forms inside menu */
  #menuScreen > div {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 24px;
    align-items: center;
    width: 100%;
    max-width: 320px;
  }
  #menuScreen input,
  #menuScreen button,
  #menuScreen select {
    width: 100%;
    max-width: 320px;
  }

  /* Layout: game on top, chat below */
  #gameArea { max-width: 980px; margin: 0 auto; display:flex; flex-direction:column; gap:12px; }
  #gameHeader { display:flex; align-items:center; justify-content:space-between; gap:10px; }
  #gameInfo { display:flex; gap:16px; align-items:center; flex-wrap:wrap; }
  #canvasWrap { display:flex; justify-content:center; }
  canvas { image-rendering: pixelated; border:1px solid #444; background:#111; }

  /* Chat full screen */
  #chat, #chatFun {
    width: 100%;
    height: 100vh;
    border: 1px solid #fff;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-sizing: border-box;
  }

  #messages, #messagesFun {
    flex: 1;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 0;
    margin: 0;
    list-style: none;
  }

  #messages li, #messagesFun li { padding:8px 10px; border-bottom:1px solid #222; text-align:left; }
  #messages li.me, #messagesFun li.me { text-align:right; }

  /* Desktop layout for forms */
  #form, #formFun { display: flex; align-items: center; gap: 8px; }
  #form input, #formFun input { flex: 1; }
  
  /* Hide mobile elements on desktop */
  @media (min-width: 769px) {
    .mobile-input-row {
      display: contents;
    }
    .attach-btn {
      display: none;
    }
    .file-label {
      display: inline-block !important;
    }
    .mobile-btn {
      width: auto;
      height: auto;
      padding: 10px 12px;
    }
  }

  #leaveBtn, #leaveFunBtn { width: 100%; margin-top: 6px; }
  .typing { opacity:.8; font-size:.9rem; min-height:1.2em; text-align:left; }

  /* File preview styling */
  .file-preview {
    border: 1px solid #555;
    padding: 6px;
    margin: 6px 0;
    text-align: left;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .file-preview.active { border-color: #0f0; }
  .remove-btn {
    background: transparent;
    border: none;
    color: #f55;
    font-size: 1rem;
    cursor: pointer;
  }
  .remove-btn:hover { color: #f00; }

  /* Chat bubbles */
  #messages li, #messagesFun li {
    display: flex;
    align-items: flex-start;
    margin: 6px 0;
    border: none;
    background: none;
    padding: 0;
  }
  #messages li.me, #messagesFun li.me { justify-content: flex-end; }
  .bubble {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 16px;
    font-size: 0.95rem;
    line-height: 1.3;
    position: relative;
    word-wrap: break-word;
  }
  .bubble.me { background: #0078ff; color: #fff; border-bottom-right-radius: 4px; }
  .bubble.other { background: #222; color: #eee; border-bottom-left-radius: 4px; }
  .bubble .time {
    display: block;
    font-size: 0.7rem;
    opacity: 0.7;
    margin-top: 2px;
    text-align: right;
  }

  /* avatar */
  .avatar {
    flex-shrink: 0;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 6px;
    color: #000;
    font-weight: bold;
  }
  #messages li.me .avatar, #messagesFun li.me .avatar { display: none; }

  /* Mobile Layout for Chat */
  @media (max-width:768px) {
    input,button,select { font-size:.95rem; }
    #gameHeader { flex-direction:column; align-items:flex-start; gap:8px; }
    
    /* Mobile chat form layout */
    #form, #formFun { 
      display: flex; 
      flex-direction: column;
      gap: 12px; 
    }
    
    /* Message input and buttons row */
    .mobile-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }
    
    /* Input field takes most space */
    #form input[type="text"], #formFun input[type="text"] { 
      flex: 1; 
      min-width: 0;
    }
    
    /* Icon-style buttons */
    .mobile-btn {
      width: 44px;
      height: 44px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border-radius: 8px;
      flex-shrink: 0;
    }
    
    /* Hide file labels on mobile */
    .file-label {
      display: none;
    }
    
    /* Style file input as button */
    .attach-btn {
      position: relative;
      background: #000;
      border: 2px solid #fff;
      color: #fff;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.2s ease-in-out;
    }
    
    .attach-btn:hover {
      box-shadow: 0 0 8px #fff;
      background: #111;
    }
    
    .attach-btn input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }
    
    /* Leave button full width below */
    #leaveBtn, #leaveFunBtn { 
      width: 100%; 
      margin-top: 0;
      order: 2;
    }
    
    /* File preview adjustments */
    #filePreview, #filePreviewFun {
      order: 1;
      margin-bottom: 8px;
    }
    
    /* Hide chat in funrooms on mobile */
    #chatFun {
      display: none;
    }
    
    /* Snake game controls for mobile */
    .snake-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      padding: 20px;
    }
    
    .controls-row {
      display: flex;
      gap: 10px;
    }
    
    .control-btn {
      width: 60px;
      height: 60px;
      border: 2px solid #fff;
      background: #000;
      color: #fff;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease-in-out;
      user-select: none;
    }
    
    .control-btn:active {
      background: #333;
      box-shadow: 0 0 12px #fff;
      transform: scale(0.95);
    }
  }
</style>

</head>
<body>
  <!-- Join -->
  <section id="joinScreen" class="active">
    <h1>Join</h1>
    <form id="joinForm">
      <input id="joinName" placeholder="Enter your name" required />
      <button type="submit">Enter</button>
    </form>
  </section>

  <!-- Main Category Menu -->
  <section id="menuScreen">
    <h1>Choose</h1>
    <div class="cards">
      <div class="card" id="chatroomsBtn">Chatrooms</div>
      <div class="card" id="funroomsBtn">Funrooms</div>
    </div>
  </section>

  <!-- Chatrooms Split Layout -->
  <section id="chatroomsScreen">
    <!-- Left Panel: Available Chatrooms (35%) -->
    <div id="chatLeft">
      <h2>Available chatrooms</h2>
      <button id="backFromChatBtn" style="margin-bottom:20px; width:100%;">‚Üê Back</button>
      
      <div id="availableRoomsList">
        <div class="room-item" id="randomRoomItem" data-room-id="lobby" data-password="">
          <strong>Random Group Chat</strong>
          <div style="font-size:0.9rem; opacity:0.8;">Public room - No password</div>
        </div>
      </div>
    </div>

    <!-- Right Panel: Create/Join Room (65%) -->
    <div id="chatRight">
      <!-- Default Create Room View -->
      <div id="createRoomView">
        <h2>Create chatroom</h2>
        <div style="max-width: 400px; width: 100%;">
          <input id="newRoomName" placeholder="Room name" style="width:48%; margin-right:4%; margin-bottom:20px;"/>
          <input id="newRoomPass" placeholder="Password (optional)" style="width:48%; margin-bottom:20px;"/>
          <button id="createRoomBtn" style="width:100%;">Create</button>
        </div>
      </div>

      <!-- Join Room View (shown when room is selected) -->
      <div id="joinRoomView" style="display:none;">
        <h2 id="selectedRoomName">Join Room</h2>
        <div style="max-width: 400px; width: 100%;">
          <input id="joinPass" placeholder="Enter password" style="width:100%; margin-bottom:20px;"/>
          <button id="joinRoomBtn" style="width:100%; margin-bottom:10px;">Join Room</button>
          <button id="cancelJoinBtn" style="width:100%; background:#333;">Cancel</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Funrooms Split Layout -->
  <section id="funroomsScreen">
    <!-- Left Panel: Available Funrooms (35%) -->
    <div id="funLeft">
      <h2>Available funrooms</h2>
      <button id="backFromFunBtn" style="margin-bottom:20px; width:100%;">‚Üê Back</button>
      
      <div id="availableFunroomsList">
        <!-- Dynamic funrooms list will be populated here -->
      </div>
    </div>

    <!-- Right Panel: Create/Join Funroom (65%) -->
    <div id="funRight">
      <!-- Default Create Funroom View -->
      <div id="createFunroomView">
        <h2>Create funroom</h2>
        <div style="max-width: 400px; width: 100%;">
          <input id="newFunName" placeholder="Funroom name" style="width:100%; margin-bottom:15px;"/>
          <input id="newFunPass" placeholder="Password (optional)" style="width:100%; margin-bottom:15px;"/>
          <select id="funMode" style="width:48%; margin-right:4%; margin-bottom:15px;">
            <option value="snake">Snake Game</option>
          </select>
          <label style="display:inline-block; width:48%; margin-bottom:15px;">
            <input type="checkbox" id="timer60"/> 60s Timer
          </label>
          <button id="createFunroomBtn" style="width:100%;">Create Funroom</button>
        </div>
      </div>

      <!-- Join Funroom View (shown when funroom is selected) -->
      <div id="joinFunroomView" style="display:none;">
        <h2 id="selectedFunroomName">Join Funroom</h2>
        <div style="max-width: 400px; width: 100%;">
          <input id="joinFunPass" placeholder="Enter password" style="width:100%; margin-bottom:20px;"/>
          <button id="joinFunroomBtn" style="width:100%; margin-bottom:10px;">Join Funroom</button>
          <button id="cancelJoinFunBtn" style="width:100%; background:#333;">Cancel</button>
        </div>
      </div>
    </div>
  </section>

 <!-- Funroom (Game + Chat) -->
<section id="funScreen">
  <div id="gameArea">
    <div id="gameHeader">
      <div id="gameInfo">
        <strong id="funRoomTitle"></strong>
        <span id="roleBadge"></span>
        <span id="scoreP1"></span>
        <span id="scoreP2"></span>
        <span id="timerLabel"></span>
        <span id="spectators"></span>
      </div>
      <div>
        <button id="playAgainBtn">Play Again</button>
        <label style="margin-left:8px;">
          <input type="checkbox" id="timer60Replay"/> 60s Timer
        </label>
        <button id="leaveFunBtn" style="margin-left:8px;">Leave Funroom</button>
      </div>
    </div>

    <div id="canvasWrap">
      <canvas id="board" width="720" height="480"></canvas>
    </div>

    <!-- Mobile Snake Controls -->
    <div class="snake-controls">
      <div class="controls-row">
        <button class="control-btn" id="upBtn">‚Üë</button>
      </div>
      <div class="controls-row">
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="downBtn">‚Üì</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
      </div>
    </div>

    <!-- Chat below the game -->
    <div id="chatFun">
      <ul id="messagesFun"></ul>
      <div class="typing" id="typingIndicatorFun"></div>

      <form id="formFun">
        <div class="mobile-input-row">
          <div class="attach-btn">
            <input id="fileInputFun" type="file" accept="image/*,.txt"/>
            üìé
          </div>
          <input id="inputFun" type="text" placeholder="Type message..."/>
          <button id="sendFun" type="submit" class="mobile-btn">‚û§</button>
        </div>
        <label class="file-label" for="fileInputFun">Attach</label>
      </form>

      <div id="filePreviewFun" class="file-preview" style="display:none;">
        <span id="fileNameFun"></span>
        <button type="button" id="removeFileBtnFun" class="remove-btn">‚ùå</button>
      </div>
    </div>
  </div>
</section>


  <!-- Normal chat screen -->
  <section id="chatScreen" style="display:none;">
    <div id="chat">
      <h2 id="roomTitle"></h2>   
      <ul id="messages"></ul>
      <div class="typing" id="typingIndicator"></div>

      <form id="form">
        <div class="mobile-input-row">
          <div class="attach-btn">
            <input id="fileInput" type="file" accept="image/*,.txt"/>
            üìé
          </div>
          <input id="input" type="text" placeholder="Type message..."/>
          <button id="send" type="submit" class="mobile-btn">‚û§</button>
        </div>
        <label class="file-label" for="fileInput">Attach</label>
      </form>

      <div id="filePreview" class="file-preview" style="display:none;">
        <span id="fileName"></span>
        <button type="button" id="removeFileBtn" class="remove-btn">‚ùå</button>
      </div>

      <button id="leaveBtn">Leave Chatroom</button>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
