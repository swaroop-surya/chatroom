<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #chat { width: 600px; margin: 20px auto; background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 10px; }
    #messages { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
    #messages li { padding: 5px; border-bottom: 1px solid #eee; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    #send { padding: 8px 12px; margin-left: 5px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    #send:hover { background: #0056b3; }
    #username { width: 200px; padding: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chatroom</h2>
    <input id="username" placeholder="Enter your name" />
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button id="send">Send</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const usernameInput = document.getElementById('username');

    function addMessage(msg) {
      const li = document.createElement('li');
      const time = new Date(msg.timestamp).toLocaleTimeString();
      li.textContent = `[${time}] ${msg.user}: ${msg.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on("init", (msgs) => {
      messages.innerHTML = "";
      msgs.forEach(addMessage);
    });

    socket.on("chat message", (msg) => {
      addMessage(msg);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value && usernameInput.value) {
        socket.emit("chat message", { user: usernameInput.value, text: input.value });
        input.value = "";
      }
    });
  </script>
</body>
</html>
